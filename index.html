<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/img/logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="css/style.css" />
    <title>weatherApp</title>
  </head>
  <body class="dark">
    <main class="wrapper">
      <section class="leftBar">
        <!-- Search and sorting panel -->
        <div class="searchPanel">
          <div class="searchPanel__Sort">
            <div class="sort_btn to" data-sort="to">
              <img src="src/img/AZ.svg" alt="Sorting from A to Z" />
            </div>

            <div class="sort_btn from" data-sort="from">
              <img src="src/img/ZA.svg" alt="Sorting from Z to A" />
            </div>
          </div>
          <div class="searchPanel__Search">
            <input
              type="search"
              id="site-search"
              class="input_search"
              value="Type something, like Berlin"
            />
          </div>
        </div>
        <!-- result of searching panel -->
        <div class="resultPanel">
          <div class="leftSideResult"></div>
          <div class="rughtSideBookmarks">
            <!-- BM filter -->
            <div class="filter">
              <div class="filter__item" data-weather="clear">
                <a href="#">
                  <img src="src/img//weather_icon/clear.svg" alt="clear icon"
                /></a>
              </div>
              <div class="filter__item" data-weather="cloudy">
                <a href="#">
                  <img src="src/img//weather_icon/cloudy.svg" alt="cloudy icon"
                /></a>
              </div>
              <div class="filter__item" data-weather="foggy">
                <a href="#">
                  <img src="src/img//weather_icon/foggy.svg" alt="foggy icon"
                /></a>
              </div>
              <div class="filter__item" data-weather="rainy">
                <a href="#">
                  <img src="src/img//weather_icon/rainy.svg" alt="rainy icon"
                /></a>
              </div>

              <div class="filter__item" data-weather="snowy">
                <a href="#">
                  <img src="src/img//weather_icon/snowy.svg" alt="snowy icon"
                /></a>
              </div>
              <div class="filter__item" data-weather="sunny">
                <a href="#">
                  <img src="src/img//weather_icon/sunny.svg" alt="sunny icon"
                /></a>
              </div>
              <div class="filter__item" data-weather="thunderstorm">
                <a href="#">
                  <img
                    src="src/img//weather_icon/thunderstorm.svg"
                    alt="thunderstorm icon"
                /></a>
              </div>
              <div class="filter__item" data-weather="windy">
                <a href="#" class="">
                  <img src="src/img//weather_icon/windy.svg" alt="windy icon"
                /></a>
              </div>
            </div>
            <!-- city card -->
            <div class="BM_Items"></div>
          </div>
        </div>
      </section>
      <section class="rightBar">
        <!-- City weather information -->
        <div class="themeSwitch">
          <a href="#" class="themeSwitchA"
            ><img src="src/img/theme.svg" alt="theme switcher"
          /></a>
        </div>
        <div class="bigCityBlock"></div>
        <div class="daysCityBlock"></div>
        <div class="MapBlock">
          <div class="map"></div>
        </div>
      </section>
    </main>
  </body>
  <script src="src/js/controller.mjs" type="module"></script>
</html>
