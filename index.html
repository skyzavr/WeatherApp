        <!-- Search and sorting panel -->

          <div class="searchPanel__Sort">
            <div class="sort_btn to">
              <img src="src/img/AZ.svg" alt="Sorting from A to Z" />
            </div>

            <div class="sort_btn from">
              <img src="src/img/ZA.svg" alt="Sorting from Z to A" />
            </div>
          </div>
          <div class="searchPanel__Search">
            <input
              type="search"
              id="site-search"
              class="input_search"
              value="Type something, like Berlin"
            />
          </div>
        </div>

            <!-- search result items start here-->

          </div>

              </div>

              </div>
              <div class="filter__item">
                <a href="#" class="current"

                /></a>
              </div>
            </div>
            <!-- city card -->
            <div class="BM_Items">

              <div class="bookmarksItem">
